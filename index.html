<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML, CSS e JS intermediário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>

        <section class="container">

            <div class="info">
                <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                    de 24h.</p>
            </div>

            <form class="formulario" action="/index.html" method="get">
                <ul class="inputs">
                    <li><input class="input" placeholder="Nome completo *" type="text" id="nome">
                        <p class="obrigatorio">campo obrigatório</p>
                    </li>

                    <li><input class="input" placeholder="Email *" type="email" id="email">
                        <p class="obrigatorio">campo obrigatório</p>
                    </li>

                    <li><input class="input" placeholder="Telefone *" type="text" id="telefone">
                        <p class="obrigatorio">campo obrigatório</p>
                    </li>

                    <li><textarea class="input" placeholder="Mensagem *" id="mensagem" cols="30" rows="10"></textarea>
                        <p class="obrigatorio">campo obrigatório</p>
                    </li>
                </ul>

                <h2>*campos obrigatórios</h2>

                <input class="botao-enviar" type="submit" id="botao" value="Enviar">
            </form>

        </section>
        
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
